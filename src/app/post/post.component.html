<!--Posts-->
<div class="post-block-content">
    <h3>{{post.title}}</h3>
    <p class="post-sub">By {{post.author}} | {{post.publishdate | date:'medium'}}</p>
    <div class="post-featured-image">
        <img src="../../assets/images/gallery-images/{{post.image}}">
    </div>
    <ul>
        {{post.excert}}
    </ul>
    <a routerLink="/article/{{post.id}}" class="button" style="margin-right: 10px;"><i class="icon ion-md-heart" ></i></a>
    <a routerLink="/article-edit/{{post.id}}" class="button"><i class="icon ion-md-create" ></i></a>
</div>
<!--End of posts-->
