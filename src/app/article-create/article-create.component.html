<section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">

    <div class="col-3 containter">

      <div class="panel">
        <div class="panel-body">
        <h4 class="text-center"> Create Post</h4>

        <form [formGroup] ="postCreateForm" (ngSubmit)="addPost(postCreateForm.value)">
          <!-- <div class="form-group">
            <input type="text" class="form-control input-lg" name="id" placeholder="id" formControlName="id"> 
            <span class="ion-at form-control-icon"><i class="icon ion-md-mail"></i></span>
          </div>    -->
          <div class="form-group">
              <input type="test" class="form-control input-lg" name="title" placeholder="Title" formControlName="title">
              <span class="ion-key form-control-icon"></span>
            </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="author" placeholder="Author" formControlName="author"> 
            <span class="ion-at form-control-icon"></span>
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="publishdate" placeholder="Publishdate" formControlName="publishdate"> 
            <span class="ion-at form-control-icon"></span>
          </div>
          <div class="form-group">
            <textarea rows="10" type="text" class="form-control input-lg" name="excert" placeholder="Post" formControlName="excert"></textarea>
            <span class="ion-at form-control-icon"><i class="icon ion-md-list"></i></span>
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="image" placeholder="Image" formControlName="image"> 
            <span class="ion-at form-control-icon"><i class="icon ion-md-image"></i></span>
          </div>
            <button type="submit" class="btn btn-block btn-success"> Create</button>

        </form>
        </div>
      </div>

    </div>

  

    <div class="col-2-3 containter">
      <div class="panel">
        <div class="panel-body">
          <div markdown [data]="postCreateForm.value.excert" id="preview">

          </div>
        </div>
      </div>
    </div> 
   </div>
    </section>
